{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
{% if artists|length >=1 %}
    <ul class="items">
        {% for artist in artists %}
        <li>
            <a href="/artists/{{ artist.id }}">
                <i class="fas fa-users"></i>
                <div class="item">
                    <h5>{{ artist.name }}</h5>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No artists are currently listed.  
        <a href="/artists/create">Get in early!</a>
    </h3>
{% endif %}
{% endblock %}
